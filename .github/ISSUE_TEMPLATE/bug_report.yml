name: 🐛 버그 리포트
description: 발생한 버그를 알려주세요.
title: "[BUG] "
labels: ["bug"]
body:
  - type: input
    id: os
    attributes:
      label: OS / 브라우저 정보
      description: 사용한 운영체제나 브라우저를 적어주세요.
      placeholder: 예) Windows 11 / Chrome 114
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 문제를 어떻게 재현할 수 있는지 구체적으로 적어주세요.
      placeholder: |
        1. 메인 페이지 접속
        2. 버튼 클릭
        3. 에러 발생
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 기대한 동작
      description: 원래는 어떤 결과가 나왔어야 하나요?
    validations:
      required: true
